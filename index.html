<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>图标网格生成器</title>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery-ui.js"></script>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/ickeylinemaker.css">
  <link rel="icon" type="image/x-icon" href="/img/logo.svg">
</head>

<body>
  <div class="root">
    <div class="header">
      <img src="/img/logo.svg" alt="">
      <p>图标网格生成器</p>
    </div>
    <div class="main">
      <div class="title">
        <h1 class="title-android">快速生成带网格的<img class="componenticon" src="/img/componenticon.svg" alt=""></h1>
        <h1>图标组件</h1>
      </div>

      <div class="usenow">
        <a class="btn-figma" target="_blank" href="https://www.figma.com/community/plugin/1011485973059052108/ickeylinemaker"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 10.625C10 9.7962 10.3292 9.00134 10.9153 8.41529C11.5013 7.82924 12.2962 7.5 13.125 7.5C13.9538 7.5 14.7487 7.82924 15.3347 8.41529C15.9208 9.00134 16.25 9.7962 16.25 10.625C16.25 11.4538 15.9208 12.2487 15.3347 12.8347C14.7487 13.4208 13.9538 13.75 13.125 13.75C12.2962 13.75 11.5013 13.4208 10.9153 12.8347C10.3292 12.2487 10 11.4538 10 10.625V10.625Z"
              fill="#1ABCFE" />
            <path
              d="M3.75 16.875C3.75 16.0462 4.07924 15.2513 4.66529 14.6653C5.25134 14.0792 6.0462 13.75 6.875 13.75H10V16.875C10 17.7038 9.67076 18.4987 9.08471 19.0847C8.49866 19.6708 7.7038 20 6.875 20C6.0462 20 5.25134 19.6708 4.66529 19.0847C4.07924 18.4987 3.75 17.7038 3.75 16.875V16.875Z"
              fill="#0ACF83" />
            <path d="M10 1.25V7.5H13.125C13.9538 7.5 14.7487 7.17076 15.3347 6.58471C15.9208 5.99866 16.25 5.2038 16.25 4.375C16.25 3.5462 15.9208 2.75134 15.3347 2.16529C14.7487 1.57924 13.9538 1.25 13.125 1.25L10 1.25Z" fill="#FF7262" />
            <path d="M3.75 4.375C3.75 5.2038 4.07924 5.99866 4.66529 6.58471C5.25134 7.17076 6.0462 7.5 6.875 7.5H10V1.25H6.875C6.0462 1.25 5.25134 1.57924 4.66529 2.16529C4.07924 2.75134 3.75 3.5462 3.75 4.375V4.375Z" fill="#F24E1E" />
            <path d="M3.75 10.625C3.75 11.4538 4.07924 12.2487 4.66529 12.8347C5.25134 13.4208 6.0462 13.75 6.875 13.75H10V7.5H6.875C6.0462 7.5 5.25134 7.82924 4.66529 8.41529C4.07924 9.00134 3.75 9.7962 3.75 10.625V10.625Z" fill="#A259FF" />
          </svg>

          前往使用</a>
        <a class="btn-mastergo" target="_blank" href="https://mastergo.com/community/plugin/91178187270248"><svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.183693 13.4849L6.6008 1.03567C7.18994 -0.107147 8.81436 -0.133164 9.43972 0.990184L16.3434 13.3911C17.042 14.6459 15.8738 16.1186 14.4931 15.7236L8.80666 14.0967C8.51726 14.0139 8.21056 14.0139 7.92115 14.0966L2.05783 15.7721C0.701151 16.1597 -0.462863 14.7392 0.183693 13.4849Z"
              fill="#3662EB" />
            <path fill-rule="evenodd" clip-rule="evenodd" d="M19.291 14.9653L21.9417 15.7236C23.3223 16.1186 24.4906 14.6459 23.792 13.3911L16.8883 0.990196C16.263 -0.133182 14.6385 -0.107138 14.0494 1.03568L12.9131 3.24014L19.291 14.9653Z"
              fill="#3662EB" fill-opacity="0.5" />
          </svg>
          前往使用</a>
      </div>
    </div>

    <div class="simulator" oncontextmenu="return false">
      <div class="navbar">
        <svg width="64" height="16" viewBox="0 0 64 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="8" fill="white" />
          <circle cx="32" cy="8" r="8" fill="white" />
          <circle cx="56" cy="8" r="8" fill="white" />
        </svg>

        <a class="aboutme" target="_blank" href="https://www.tseng.work"></a>
        <p class="tooltips">关于作者</p>

      </div>
      <div class="body">
        <div class="left"></div>
        <div class="workspace"></div>
        <div class="right"></div>
        <div class="pluginmenu">
          <div class="left">
            <span>插件</span>
            <div class="active">
              <p class="item">图标网格生成器
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 12L10 18V6L16 12Z" fill="white" />
                </svg>
              </p>
              <div class="middle">
                <p class="item" onclick="createkeyline('ios')">iOS/MacOS</p>
                <div class="active">
                  <p class="item">Android
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M16 12L10 18V6L16 12Z" fill="white" />
                    </svg>
                  </p>
                  <div class="right">
                    <p class="item" onclick="createkeyline('android',24)">24x24</p>
                    <p class="item" onclick="createkeyline('android',48)">48x48</p>
                    <p class="item" onclick="createkeyline('android',72)">72x72</p>
                    <p class="item" onclick="showplugin()">自定义</p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="icklmaker">
        <div class="nav">
          <img src="/img/logo.png" alt="">
          <p>图标网格生成器</p>

          <svg class="close" onclick="closeplugin()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 36 36">
            <path fill="currentColor" d="m19.41 18l8.29-8.29a1 1 0 0 0-1.41-1.41L18 16.59l-8.29-8.3a1 1 0 0 0-1.42 1.42l8.3 8.29l-8.3 8.29A1 1 0 1 0 9.7 27.7l8.3-8.29l8.29 8.29a1 1 0 0 0 1.41-1.41Z" class="clr-i-outline clr-i-outline-path-1" />
            <path fill="none" d="M0 0h36v36H0z" />
          </svg>

        </div>
        <div class="content">
          <div class="iconname">
            <p class="title">名称(选填)</p>
            <input type="text" onkeydown="enterdown(event)" id="name" placeholder="icon/untitled">
          </div>

          <form class="iconsize">
            <p class="title">大小</p>
            <div class="size">

              <div class="radiogroup">
                <div class="sizeradio">
                  <input type="radio" id="size" name="size" value="24" onchange="checking(this)" checked="checked">
                  <span class="radio checked">24x24</span>
                </div>
                <div class="sizeradio">
                  <input type="radio" id="size" name="size" value="48" onchange="checking(this)">
                  <span class="radio">48x48</span>
                </div>
                <div class="sizeradio">
                  <input type="radio" id="size" name="size" value="72" onchange="checking(this)">
                  <span class="radio">72x72</span>
                </div>
              </div>

            </div>

            <div class="customsize ">
              <p class="label">自定义</p>
              <div class="input">
                <input type="number" id="customsize_1" name="sizeinput" onkeydown="enterdown(event)" min="1" oninput="customsizeinput(this)">
                <span>x</span>
                <input type="number" id="customsize_2" name="sizeinput" onkeydown="enterdown(event)" min="1" oninput="customsizeinput(this)">
              </div>
            </div>

          </form>
        </div>

        <button class="create" id="create" onclick="createiconkeyline()">🚀生成</button>
      </div>
    </div>


  </div>



  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/js/icklmaker.js"></script>

</body>


</html>
